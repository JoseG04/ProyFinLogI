<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="images/Icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/eb58f5a73f.js" crossorigin="anonymous"></script> <!-- Iconos de FontAwesome -->
    <script src="Js/Punto.js"></script>
    <script src="Js/Jugador.js"></script>
    <script src="Js/Pelota.js"></script>
    <script src="Js/Juego.js"></script>
    <script src="Js/code.js"></script>
    <title>Code PiPon</title>
</head>
<body>
    <header>
        <section id="elementosGenerales">
            <article id="btnControles">
                <button id="btnInicio" class="btnControl" title="Volver al inicio">←Inicio</button>
                <button id="btnPausar" class="btnControl" title="Pausar">Pausa ||</button>
            </article>

            <article id="nombreJuego" class="nombreJuego">
                <h2>CODE<br>PIPON</h2>
            </article>
        </section>
    </header>

    <main>
        <section id="escenarioInicial" class="escenarioInicial active">
            <article id="registroJugadores" class="registroJugadores">
                <form>
                    <fieldset>
                        <label for="nombreJugador1">Nombre Jugador 1</label><br>
                        <input type="text" name="nombreJugador1" id="nombreJugador1" maxlength="10" placeholder="Jugador 1" autocomplete="off"><br><br>
                        <label for="nombreJugador2">Nombre Jugador 2</label><br>
                        <input type="text" name="nombreJugador2" id="nombreJugador2" maxlength="10" placeholder="Jugador 2" autocomplete="off">
                    </fieldset>
                </form>
            </article>

            <article id="selectorDificultad" class="selectorDificultad">
                <button id="facil" class="btnDificultad active">Fácil</button>
                <button id="medio" class="btnDificultad">Medio</button>
                <button id="dificil" class="btnDificultad">Díficil</button>
            </article>

            <article class="btnJugar">
                <button id="btnJugar">JUGAR</button>
            </article>

            <article id="enlacesExternos" class="enlacesExternos">
                <button id="btnEditorEstilos" title="Estilos"><i class="fas fa-pen"></i></button>
                <button id="btnInstrucciones" title="Instrucciones"><a href="/instructions/" target="_blank"><i class="fas fa-gamepad"></i></a></button>
                <button id="btnAcercaDe" title="Acerca de Code PiPon"><a href="/history/" target="_blank"><i class="fas fa-book"></i></a></i></button>
            </article>
        </section>

        <section id="escenarioDeJuego" class="escenarioDeJuego">         
            <article id="contadores" class="contadores">
                <h2 id="puntajeJugador1">0</h2>
                <h3 id="contadorRondas">RONDA 1</h3>
                <h2 id="puntajeJugador2">0</h2>
            </article>

            <article>
                <canvas id="canvasJuego" class="canvasJuego" width="700px" height="400px"></canvas>
            </article>

            <article id="nombres" class="nombresJugadores">
                <h3 id="nomJugador1">Jugador 1</h3>
                <h3 id="nomJugador2">Jugador 2</h3>
            </article>

            <article id="juegoPausado" class="juegoPausado">
                <div id="fondoJuegoPausado">
                    <h1>PAUSA ||</h1>
                </div>
            </article>
            
            <article id="juegoTerminado" class="juegoTerminado">
                <div id="fondoJuegoTerminado">
                    <h1 id="msJuegoTerminado">JUGADOR 1 ES EL GANADOR</h1><br>
                    <button id="btnVolverInicio">Volver al inicio</button><br>
                    <button id="btnVolverAJugar">Volver a jugar</button>
                </div>
            </article>
        </section>

        <section id="escenarioDeEstilos" class="escenarioDeEstilos">
            <article id="estilosJugador1" class="editorEstilos">
                <h3 id="nombreJugador1" class="nombreDeEstilos">Jugador 1</h3><br>
                <div id="contEstilosJugador1" class="contEstilos">
                    <div id="red-jugador1"    class="modEstilo1 active" style="background-color: red;"></div>
                    <div id="purple-jugador1" class="modEstilo1" style="background-color: purple;"></div>
                    <div id="green-jugador1"  class="modEstilo1" style="background-color: green;"></div>
                    <div id="blue-jugador1"   class="modEstilo1" style="background-color: blue;"></div>
                    <div id="yellow-jugador1" class="modEstilo1" style="background-color: yellow;"></div>
                    <div id="white-jugador1"  class="modEstilo1" style="background-color: white;"></div>
                </div>
            </article>

            <article id="estilosJugador2" class="editorEstilos">
                <h3 id="nombreJugador2" class="nombreDeEstilos">Jugador 2</h3><br>
                <div id="contEstilosJugador2" class="contEstilos">
                    <div id="red-jugador2"    class="modEstilo2" style="background-color: red;"></div>
                    <div id="purple-jugador2" class="modEstilo2" style="background-color: purple;"></div>
                    <div id="green-jugador2"  class="modEstilo2" style="background-color: green;"></div>
                    <div id="blue-jugador2"   class="modEstilo2 active" style="background-color: blue;"></div>
                    <div id="yellow-jugador2" class="modEstilo2" style="background-color: yellow;"></div>
                    <div id="white-jugador2"  class="modEstilo2" style="background-color: white;"></div>
                </div>
            </article>

            <article id="estilosJuego" class="editorEstilos">
                <h3 id="nombreJuego" class="nombreDeEstilos">Juego</h3><br>
                <h4>Número de rondas:</h4><br>
                <select name="numeroDeRondas" id="numeroDeRondas">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                </select>
            </article>
        </section>
    </main>
</body>
</html>
